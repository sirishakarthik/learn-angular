<div class="col-sm-12">
  <div class="col-12" style="color:blue">

    Step1

  </div>
  <div class="container text-center">
    <form style="margin-top: 200px;margin-left: 350px;margin-bottom:50px">
      <div class=" form-group">

        <div class="row">
          <div class="col-sm-3">
            <label for="fname">First Name:</label>
          </div>
          <div class="col-sm-6">

            <input class="form-control" type="text" id="fname">
          </div>
        </div>
      </div>

      <div class=" form-group">

        <div class="row">
          <div class="col-sm-3">
            <label for="lname">Last Name:</label>
          </div>
          <div class="col-sm-6">

            <input class="form-control" type="text" id="lname">
          </div>
        </div>
      </div>

      <div class=" form-group">

        <div class="row">
          <div class="col-sm-3">
            <label for="test">test:</label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="test" [(ngModel)]="test">
          </div>
        </div>
        Value Entered: {{test}}

      </div>

    </form>
    <div class="text-right">
      <button class="btn-primary" type="button" (click)="next()" (keyup.enter)="next()">Next</button>
    </div>

  </div>
</div>
