<div class="container text-center mt-5">
  <form style="margin-right:100px;margin-left:400px;margin-top:200px;">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="mb-2 mr-lg-4">Email</label>

        </div>
        <div class="col-sm-6">
          <input class="form-control" type="email" name="email">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3 ">
          <label class="mb-2 mr-lg-4">Mobile</label>

        </div>
        <div class="col-sm-6">
          <input class="form-control" type="phone" name="mobile" maxlength="10">
        </div>
      </div>
    </div>



    <div class="form-group">
      <div class="row">
        <div class="col-sm-3 ">
          <label class="mb-2 mr-lg-4">Country</label>
        </div>
        <div class="col-sm-6">
          <select class="form-control" id="country">
            <option *ngFor="let country of Country">{{country}}</option>
          </select>
        </div>
      </div>
    </div>

  </form>

  <div class='text-right'>
    <button class="btn btn-primary next" style='margin-right:30px' (click)="back()" (keyup.enter)="back()">Back</button>
    <button class=" btn btn-primary back" (click)="next()" (keyup.enter)="next()">Next</button>
  </div>











</div>
