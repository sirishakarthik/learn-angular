<div class="container text-center mt-5">
  <form style="margin-top: 200px;margin-left: 350px;margin-bottom: 50px;">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3 ">
          <label class="mb-2 mr-lg-4">Skill1:</label>

        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="skill1" [(ngModel)]="text"
            (ngModelChange)="hasDuplicate = ($event === text2 || $event === text3)">
        </div>
        Value1:{{text}}
      </div>
    </div>
    <div class=" form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="mb-2 mr-lg-4">Skill2:</label>

        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="skill2" [(ngModel)]="text2">

        </div>
        <button class=" btn-group" (click)="addSkill()">
          <i class="fa fa-plus-circle"></i>
        </button>
        Value2:{{text2}}

      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="mb-2 mr-lg-4">Skill3:</label>
        </div>
        <div class="col-sm-6">
          <input class="form-control hasDuplicate" type="text" id='skill3' name="skill3" [(ngModel)]="text3" div
            [ngStyle]="{ }">



        </div>
        <button class="btn-group">
          <i class="fa fa-minus-circle" (click)="removeSkill()"></i>
        </button>
        Value3:{{text3}}

      </div>
    </div>
    hasDuplicate {{hasDuplicate}}
    <div class="col-12 text-right">

      <button class="btn btn-primary" style="margin-right:10px" (click)=goBack()>Back
      </button>
      <button class="btn btn-primary" style="margin-right:10px" (click)=goNext()>Next
      </button>

    </div>

  </form>



</div>
