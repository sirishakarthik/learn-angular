<div class="container text-center mt-5">
  <form style="margin-top: 200px;margin-left: 350px;margin-bottom: 50px;">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3 ">
          <label class="mb-2 mr-lg-4">Skill1:</label>

        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="skill1">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="mb-2 mr-lg-4">Skill2:</label>

        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="skill2">
        </div>
        <button class="btn-group" (click)="addSkill()">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="mb-2 mr-lg-4">Skill3:</label>
        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="skill3">
        </div>

        <button class="btn-group">
          <i class="fa fa-minus-circle" (click)="removeSkill()"></i>
        </button>
      </div>
    </div>
    <div class="col-12 text-right">

      <button class="btn btn-primary" style="margin-right:10px" (click)=goBack()>Back
      </button>
      <button class="btn btn-primary" style="margin-right:10px" (click)=goNext()>Next
      </button>

    </div>

  </form>



</div>
